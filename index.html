<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register a student account | CPTC</title>
    <meta name="description" content="New students at CPTC register here">
    <meta name="keywords" content="CPTC Registration, New CPTC Student Registration
                                ,whatever you want to appear in search engine googling">
    <link rel="stylesheet" href="css/site.css"> 
    <script src="scripts/main.js"></script>  
</head>
<body>
    <header>
        <h1>Register for your CPTC Account</h1>
    </header>
    <main>
        <form>
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name">
            <span class="required">*</span>
            <br><br>

            <label for="last-name">last Name: </label>
            <input type="text" id="last-name">
            <span class="required">*</span>
            <br><br>

            <label for="dob">Date of Birth: </label>
            <input type="text" id="dob">
            <span class="required">*</span>
            <br><br>
        </form>

        <button type="button">Register</button>
    </main>
    <div id="roster">
        <ul></ul>
    </div>
    
</body>
</html>
